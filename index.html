<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutorial de Vue.js</title>
</head>
<body>

<div id="app">
    Hola {{ nombre }}
    <br/>
    <div v-show="!mostrar"> <!-- La diferencia es que este objeto queda con el display none-->
        <h1>Este en un título</h1>
        <h2>Este es un subtítulo</h2>
    </div>
    <div v-show="mostrar">
        Esto está oculto
    </div>
    <br/>
    Ir a : <a :href="url" target="_blank">{{ pagina }}</a>
    <div v-if="mostrar"> <!-- If para eliminarlo del DOM Virtual-->
    Ir a : <a :href="urlGoogle" target="_blank">{{ paginaGoogle }}</a>
    </div>
</div>

<div id="app2"> <!-- Esta es otro segmento con Vue -->
    <h1>{{ titulo | uppercase }}</h1>
    <h2>{{ subtitulo | lowercase | capitalize}}</h2>
</div>

<!-- Agrego librería javaScript de Vue-->
    <script src="https://unpkg.com/vue"></script>

    <script type="text/javascript">
        let app = new Vue({
            el: '#app',     // Elemento donde se ejecuta Vue
            data: {         // Data 
                nombre: 'Mario Aliaga',
                url: 'http://marioaliaga.com',
                pagina: 'Mi Página Personal',
                urlGoogle: 'http://google.com',
                paginaGoogle: 'Google',
                mostrar: false // variable con la condición 
            }
        });

        let app2 = new Vue({ // Segunda instancia de Vue.js
            el: '#app2',
            data: {
                titulo: 'Este es un titulo',
                subtitulo: 'Este es un subtitulo'
            },
            filters: {
                uppercase: function(str){       // Función que transforma todo el texto en mayúsculas
                    return str.toUpperCase()
                },
                lowercase: function(str){       // Función que transforma todo el texto en minúsculas
                    return str.toLowerCase()
                },
                capitalize: function (str) {    // Función que deja en mayúscula la primera letra
                    return str.charAt(0).toUpperCase() + str.slice(1)
                }
            }
        });
    </script>
</body>
</html>
