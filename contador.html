<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <!-- Modificamos en la misma linea el valor del contador -->
        <button @click="contador++">Sumar 1</button>
        <button @click="contador--">Restar 1</button>
        <br />
        <br />
        <!-- Invocamos un método para modificar el valor a contador-->
        <button @click="sumar">Sumar 1</button>
        <button @click="restar">Restar 1</button>
        <br />
        <br />
        El contador esta en : {{ contador }}
    </div>
    
    <!-- Agrego librería javaScript de Vue-->
    <script src="https://unpkg.com/vue"></script>

    <script type="text/javaScript">
       let app = new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                sumar : function () {   // Método que suma 1 al contador
                    this.contador++
                },
                restar: function () {   // Método que resta 1 al contador
                    this.contador--
                }
            }
        })
    </script>
</body>
</html>
